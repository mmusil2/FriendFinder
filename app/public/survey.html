<!DOCTYPE html>

<html lang="en"><head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>

  <link rel="import" href="chrome-extension://kkelicaakdanhinjdeammmilcgefonfh/assets/tpl/resize-tooltip.html"></head>

<body>

  <div class="container">

    <h2>Survey Questions</h2>
    <hr>

    <h3><strong>About You</strong></h3>
    <h4>Name (Required)</h4>
    <input type="text" id="name" class="form-control" required="">

    <h4>Link to Photo Image (Required)</h4>
    <input type="text" id="photo" class="form-control" required="">

    <hr>

    <div class="form-group">
      <h3><strong>Question 1</strong></h3>
      <label for="q1">You are constantly wanting to go out to events</label>
      <select id="q1" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 2</strong></h3>
      <label for="q2">You are interested in finding and seeking out new music</label>
      <select id="q2" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 3</strong></h3>
      <label for="q3">You are calm and collected most of the time</label>
      <select id="q3" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 4</strong></h3>
      <label for="q4">You are interested in how things work or are put together</label>
      <select id="q4" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 5</strong></h3>
      <label for="q5">You like to be moving at all times</label>
      <select id="q5" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 6</strong></h3>
      <label for="q6">You have a desire to see new things and have new experiences</label>
      <select id="q6" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 7</strong></h3>
      <label for="q7">You like to analyze the things you like and break them down</label>
      <select id="q7" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <div class="form-group">
      <h3><strong>Question 8</strong></h3>
      <label for="q8">You think that everyoneâ€™s views should be respected regardless of whether they are supported by facts or not</label>
      <select id="q8" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>
    <div class="form-group">
      <h3><strong>Question 9</strong></h3>
      <label for="q9">You think dogs are the greatest</label>
      <select id="q9" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>
    
    <div class="form-group">
      <h3><strong>Question 10</strong></h3>
      <label for="q10">Generally speaking, you rely more on your experience than your imagination</label>
      <select id="q10" class="form-control">
        <option value="1">1 (Strongly Disagree)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 (Strongly Agree)</option>
      </select>
    </div>

    <br>
    <br>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit" data-toggle="modal" data-target="#Modal">Submit</button>

    <hr>
    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/mmusil2/FriendFinder">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="exampleModalLabel">Best Match</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h2 id="match-name"></h2>
          <img id="match-img" src="" width="500px" alt="Photo Image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submit").on("click", function(event) {
      event.preventDefault();

      var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
      };

      $.post("/api/friends", userData, function(data) {
        $("#match-name").text(data.name);
        $("#match-img").attr("src", data.photo);
        // console.log(data);
      });
    });

  </script>

<div id="window_resizer_tooltip_wrapper" data-pos-y="bottom" data-pos-x="right"></div></body></html>
